<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enter Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Budget Section -->
      <h2>Enter Your Budget</h2>
      <div class="mb-3">
        <label for="budgetInput" class="form-label">Budget Amount</label>
        <input type="number" class="form-control" id="budgetInput" placeholder="Enter your budget">
        <button class="btn btn-primary mt-3" onclick="setBudget()">Set Budget</button>
      </div>
      <!-- Link to Track Your Expenses Page -->
      <div class="mt-3">
        <a href="expenses.html" class="btn btn-success">Go to Track Your Expenses</a>
      </div>
    </div>

    <script>
      // Store the budget in localStorage
      function setBudget() {
        const budgetInput = document.getElementById("budgetInput").value;
        if (budgetInput) {
          // Save budget to localStorage
          localStorage.setItem('budget', budgetInput);
        } else {
          alert('Please enter a valid budget.');
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
